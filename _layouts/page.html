---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.name != '404.html' %}
      <div class="post-meta">
        <p>
          Partager cette page : {% include SharePage.html %}
        </p>
        {% include PageTags.html %}
      </div>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
