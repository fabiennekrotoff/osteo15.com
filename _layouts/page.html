---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.name != '404.html' %}
      <div class="post-meta">
        <p>
          <span class="social-media-list">
            Partager : {% include SharePage.html %}
          </span>
          <span class="github-links">
            &nbsp;|&nbsp;
            GitHub : {% include GitHubLinks.html %}
          </span>
        </p>
        {% include PageTags.html %}
      </div>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
