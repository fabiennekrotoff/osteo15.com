---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">
      {{ page.date | localize: "%-d %b %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      | {% include SharePage.html %}
    </span>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>

{% include Disqus.html %}
