---
layout: default
---

<div class="home">

  <header class="post-header">
    <h1 class="post-title">Blog</h1>
  </header>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | localize: '%-d %b %Y' }}</span>

        <h2>
          <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        </h2>

        {{ post.excerpt | strip_links | strip_footnotes }}
        <a href="{{ post.url }}">Lire la suite â†’</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Flux <a href="/feed.xml">RSS</a></p>

</div>
