<figure>
  {% if include.href %}
  <a href="{{ include.link }}">
  {% endif %}
    <img src="{{ include.src }}" alt="{{ include.caption }}">
  {% if include.href %}
  </a>
  {% endif %}
  <figcaption>
    {{ include.caption }}

</figure>
